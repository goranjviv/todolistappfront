<div>
  <label>Title:
    <input [(ngModel)]="todo.title" placeholder="title">
  </label>
  <label>Text:
    <input [(ngModel)]="todo.text" placeholder="text">
  </label>
  <button *ngIf="todo.id !== -55" (click)="updateTodo()">Save</button>
  <button *ngIf="todo.id !== -55" (click)="cancelEditingTodo()">Cancel</button>
</div>
